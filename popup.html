<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Bookmark Organizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <!-- Header Section -->
    <header>
      <h1>
        <span class="logo">🔖</span>
        Smart Bookmarks
      </h1>
      <div class="header-actions">
        <button class="header-btn" id="settingsBtn" title="Settings">
          <span class="icon">⚙️</span>
        </button>
        <button class="header-btn" id="statsBtn" title="Statistics">
          <span class="icon">📊</span>
        </button>
        <button class="header-btn" id="exportBtn" title="Export">
          <span class="icon">📥</span>
        </button>
        <button class="header-btn" id="importBtn" title="Import">
          <span class="icon">📤</span>
        </button>
      </div>
    </header>
    
    <!-- Current Page Info -->
    <div class="current-page">
      <h3 id="page-title">Loading...</h3>
      <p id="page-url">...</p>
      <p id="detected-category">
        <span class="label">Category:</span> 
        <span id="category-badge" class="badge">Detecting...</span>
      </p>
    </div>
    
    <!-- Save Section -->
    <div class="save-section">
      <button id="save-btn" class="primary-btn">
        💾 Save Bookmark
      </button>
      
      <!-- Category Selector -->
      <div class="form-group">
        <label for="category-select">📂 Category:</label>
        <select id="category-select">
          <option value="auto">🤖 Auto-detect</option>
          <option value="video">🎥 Video</option>
          <option value="text">📝 Text</option>
          <option value="audio">🎵 Audio</option>
          <option value="image">🖼️ Image</option>
        </select>
      </div>
      
      <!-- Folder Selector -->
      <div class="form-group">
        <label for="folder-select">📁 Folder:</label>
        <div class="folder-controls">
          <select id="folder-select">
            <option value="default">Default</option>
          </select>
          <button id="add-folder-btn" class="small-btn" title="Create new folder">+</button>
        </div>
      </div>
      
      <!-- Tags Input -->
      <div class="form-group">
        <label for="tags-input">🏷️ Tags (optional):</label>
        <input 
          type="text" 
          id="tags-input" 
          placeholder="e.g., programming, tutorial, motivation"
          maxlength="100"
        >
      </div>
    </div>
    
    <!-- Search Section -->
    <div class="search-section">
      <input 
        type="text" 
        id="search-box" 
        placeholder="🔍 Search bookmarks..."
      >
    </div>
    <!-- Bulk Mode Toggle -->
        <div class="bulk-toggle-container">
            <button class="bulk-mode-toggle" id="bulkModeToggle">
                ☑️ Bulk Select Mode
            </button>
        </div>
    <!-- Recent Bookmarks -->
    <div class="recent-bookmarks">
      <h3>Recent Bookmarks</h3>
      <div id="bookmarks-list">
        <p class="empty-state">No bookmarks yet. Save your first one! 🎉</p>
      </div>
    </div>
    <!-- Bulk Selection Controls -->
        <div class="bulk-controls" id="bulkControls" style="display: none;">
            <div class="bulk-actions-top">
                <button class="bulk-btn select-all-btn" id="selectAllBtn">
                    ✓ Select All
                </button>
                <button class="bulk-btn deselect-all-btn" id="deselectAllBtn">
                    ✗ Clear
                </button>
                <span class="selected-count" id="selectedCount">Selected: 0</span>
            </div>
            <div class="bulk-actions-bottom">
                <button class="bulk-action-btn delete-btn" id="bulkDeleteBtn">
                    🗑️ Delete Selected
                </button>
                <button class="bulk-action-btn move-btn" id="bulkMoveBtn">
                    📁 Move to Folder
                </button>
            </div>
        </div>


    
    <!-- Stats Footer -->
    <div class="stats">
      <p>
        <span id="total-count">0</span> bookmarks saved
      </p>
    </div>
  </div>

  <!-- Import Modal -->
  <div id="importModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>📤 Import Bookmarks</h2>
        <span class="modal-close" id="closeImportModal">&times;</span>
      </div>
      
      <div class="modal-body">
        <p class="modal-description">
          Import your bookmarks from JSON or CSV file
        </p>
        
        <div class="import-format-selector">
          <label class="format-option">
            <input type="radio" name="importFormat" value="json" checked>
            <span class="format-label">
              <span class="format-icon">📄</span>
              <span class="format-name">JSON Format</span>
            </span>
          </label>
          
          <label class="format-option">
            <input type="radio" name="importFormat" value="csv">
            <span class="format-label">
              <span class="format-icon">📊</span>
              <span class="format-name">CSV Format</span>
            </span>
          </label>
        </div>
        
        <div class="file-upload-area">
          <input type="file" id="importFileInput" accept=".json,.csv" hidden>
          <button class="file-upload-btn" id="selectFileBtn">
            📁 Select File
          </button>
          <p class="file-name" id="selectedFileName">No file selected</p>
        </div>
        
        <div class="import-actions">
          <button class="btn-secondary" id="cancelImportBtn">Cancel</button>
          <button class="btn-primary" id="confirmImportBtn" disabled>Import</button>
        </div>
        
        <div class="import-status" id="importStatus" style="display: none;"></div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
