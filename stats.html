<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link rel="stylesheet" href="stats.css">
</head>
<body>
    <div class="stats-container">
        <header class="stats-header">
            <div class="header-left">
                <h1>📊 Statistics</h1>
            </div>
            <button id="backBtn" class="back-btn">← Back</button>
        </header>

        <div class="main-stats">
            <div class="big-stat-card">
                <div class="stat-icon">📚</div>
                <div class="stat-content">
                    <div class="stat-number" id="totalBookmarks">0</div>
                    <div class="stat-label">Total Bookmarks</div>
                </div>
            </div>

            <div class="big-stat-card">
                <div class="stat-icon">📁</div>
                <div class="stat-content">
                    <div class="stat-number" id="folderCount">0</div>
                    <div class="stat-label">Folders</div>
                </div>
            </div>

            <div class="big-stat-card">
                <div class="stat-icon">🏷️</div>
                <div class="stat-content">
                    <div class="stat-number" id="tagCount">0</div>
                    <div class="stat-label">Tags</div>
                </div>
            </div>
        </div>

        <div class="section-card">
            <h2 class="section-title">📂 Categories</h2>
            <div class="category-stats">
                <div class="cat-card">
                    <div class="cat-icon">🎥</div>
                    <div class="cat-number" id="videoCount">0</div>
                    <div class="cat-name">Videos</div>
                </div>
                
                <div class="cat-card">
                    <div class="cat-icon">🖼️</div>
                    <div class="cat-number" id="imageCount">0</div>
                    <div class="cat-name">Images</div>
                </div>
                
                <div class="cat-card">
                    <div class="cat-icon">🎵</div>
                    <div class="cat-number" id="audioCount">0</div>
                    <div class="cat-name">Audio</div>
                </div>
                
                <div class="cat-card">
                    <div class="cat-icon">📝</div>
                    <div class="cat-number" id="textCount">0</div>
                    <div class="cat-name">Text</div>
                </div>
            </div>
        </div>

        <div class="two-column">
            <div class="section-card">
                <h2 class="section-title">🌐 Platforms</h2>
                <div id="platformList"></div>
            </div>

            <div class="section-card">
                <h2 class="section-title">🏷️ Tags</h2>
                <div id="tagList"></div>
            </div>
        </div>

        <div class="section-card">
            <h2 class="section-title">📅 Activity</h2>
            <div id="activityChart"></div>
        </div>
    </div>

    <script src="stats.js"></script>
</body>
</html>
